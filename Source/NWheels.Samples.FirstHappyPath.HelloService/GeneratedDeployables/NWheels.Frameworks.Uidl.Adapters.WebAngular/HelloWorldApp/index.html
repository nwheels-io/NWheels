<html>
<head>
    <title>Hello World App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Hello World App</h1>
    <hr />
    <form>
        <label id="Transaction_ViewModel_Name__Label" class="field" for="Transaction_ViewModel_Name__Input">Name</label>
        <input type="text" name="Transaction_ViewModel_Name" id="Transaction_ViewModel_Name__Input" required  disabled="true"/>
        <br />
        
        <label class="field">&nbsp;</label>
        <button id="Transaction_SubmitCommand__Button" disabled="true">GO</button>
        <br />

        <label id="Transaction_ViewModel_Message__Label" class="field" for="Transaction_ViewModel_Message__Text" style="display:none">We say</label>
        <span id="Transaction_ViewModel_Message__Text" class="field" style="display:none"></span>
    </form>

    <script src="jquery-3.2.1.min.js" ></script>
    <script src="jquery.validate.min.js"></script>
    <script src="HelloScreen_Controller.js"></script>
</body>
</html>
